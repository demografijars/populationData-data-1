cirilicne_tabele: " "
Vitalna: Živorođenim se smatra svako dijete koje pri rođenju diše i pokazuje druge znakove života kao što su lupanje srca, pulsiranje pupkovine i nedvojbeno kretanje voljnih mišića. Ako dijete umre neposredno nakon rođenja, prvo se upisuje kao živorođeno, a zatim kao mrtvorođeno. Umrla je svaka živorođena osoba kod koje je počevši od rođenja došlo do trajnog prestanka svih vitalnih funkcija bez mogućnosti oživljavanja. Ovdje nisu uključena mrtvorođena djeca. Prirodni prirast je razlika između broja živorođenih i broja umrlih.
Broj: Broj
Natalitet: Opća stopa nataliteta predstavlja omjer između broja živorođenih i procijenjenog broja stanovnika, preračunato na 1000 stanovnika. 
Mortalitet: Opća stopa mortaliteta predstavlja odnos između broja umrlih i procijenjenog broja stanovnika, računato na 1000 stanovnika.
Fertilitet: Stopa ukupnog fertiliteta je odnos broja živorođene djece i ukupnog broja žena određene dobne skupine u fertilnom periodu u promatranoj kalendarskoj godini, računato na 1000 žena.
Omjer: Indikator pokazuje odnos broja dječaka na 100 djevojčica u ukupnom broju živorođenih.
Porodjaj: Porođaj  je završetak trudnoće, odnosno gestacijskog perioda rađanjem jednog ili više novorođenčadi iz maternice žene.
Umrladojencad: Umrlom dojenčadi smatraju se djeca koja su umrla prije navršene prve godine života.
Stopadpjencad: Stopa smrtnosti dojenčadi predstavlja odnos između broja umrle dojenčadi i broja živorođenih iste godine, računato na 1000 živorođenih.
Umrli: Umrli je svaka živorođena osoba kod koje je nastupio trajni prestanak svih vitalnih funkcija koje započinju rođenjem bez mogućnosti ponovnog oživljavanja. Ovdje nisu uključeni mrtvorođeni.
Mrtvorodjeni: Mrtvorođenim se smatra dijete rođeno, odnosno izvađeno iz tijela majke bez ikakvih znakova života, tj. ako nije disalo niti pokazivalo neki drugi znak života, a nošeno je duže od 22 tjedna (približno 6 mjeseci) i koje ima porođajnu težinu 500 gr i više. Izbacivanje mrtvog ploda koji je nošen manje od 22 tjedna, smatra se pobačajem (abortusom), bez obzira na to da li je riječ o prirodnom ili namjernom prekidu trudnoće, i ne registrira se u matičnim knjigama, niti su ti podaci iskazani u ukupnom broju mrtvorođenih.
Stopamrtvorodjeni: Stopa mrtvorođenih predstavlja odnos između broja mrtvorođenih i broja živorođenih iste godine, računato na 1000 živorođenih.
Brak: Brak je zakonom uređena zajednica života žene i muškarca.
Stopanupcijaliteta: Stopa nupcijaliteta predstavlja odnos između broja sklopljenih brakova u tijeku jednogodišnjeg razdoblja i procijenjenog broja stanovnika, računato na 1000 stanovnika.
Razvedeni: Brak se smatra razvedenim kada sudska presuda o razvodu braka postane pravosnažna.
Stopadiv: Stopa divorcijaliteta predstavlja odnos između broja razvedenih brakova u tijeku jednogodišnjeg razdoblja i procijenjenog broja stanovnika, računato na 1000 stanovnika.
Stopaaktivnosti: Stopa aktivnosti je udio aktivnog stanovništva (radne snage) u ukupnom radno sposobnom stanovništvu.
Stopazaposlenosti: Stopa zaposlenosti je udio zaposlenih osoba u ukupnom radno sposobnom stanovništvu.
Stopanezaposlenosti: Stopa nezaposlenosti je udio nezaposlenih osoba u ukupnom aktivnom stanovništvu.
Zaposleni: Samozaposlene osobe su osobe koje rade samostalno u vlastitom poduzeću, ustanovi, privatnoj radnji ili na poljoprivrednom imanju, kao i osobe koje obavljaju samostalnu profesionalnu djelatnost ili neki drugi posao za svoj račun.Zaposlenici su osobe koje rade za poslodavca u bilo kojem obliku svojine, bez obzira na to da li imaju formalni ugovor o zaposlenju ili rade na temelju usmenog dogovora. Pomažući članovi kućanstva (neplaćeni) su osobe koje pomažu drugom članu kućanstva u vođenju obiteljskog posla ili poljoprivrednog gospodarstva, a da pri tome nisu plaćene za taj rad.      
NEET: Indikator pokazuje udio stanovništava koje nije zaposleno, niti se obrazuje niti usavršava u ukupnom stanovništvu iste dobne skupine.
Relativnosiromastvo: "Liniја sirоmаštvа: prаg u оdnоsu nа izdаtkе zа pоtrоšnju pо kојеm sе kućanstva svrstаvајu u kаtеgоriјu sirоmаšnih kućanstava i оnih kоја nisu sirоmаšnа. Rеlаtivnа liniја sirоmаštvа је pоstаvlјеnа nа 60% mеdiјаnе izјеdnаčеnih mјеsеčnih izdаtаkа zа pоtrоšnju.Izјеdnаčеni izdаci zа pоtrоšnju kućanstava: mјеsеčni izdаci kućanstva pоdiјеlјеni sа еkvivаlеntnоm vеličinоm kućanstva, prеmа tzv. „mоdifikоvаnој skаli еkvivаlеntnоsti – ОЕCD“ (skаlа еkvivаlеntnоsti dаје pоndеr 1,0 nоsitelju kućanstva, 0,5 drugim člаnоvimа оd 14 gоdinа i višе i 0,3 svаkоm dјеtеtu ispоd 14 gоdinа)."
Socijalnazastita: Kоrisnikоm sоciјаlnе skrbi smаtrа sе svаka osoba kоja је tijekom izvјеštајnе gоdinе јеdnоm ili višе putа kоristila оdrеđеnе оblikе i mјеrе sоciјаlnе skrbi i uslugе sоciјаlnоg rаdа. Kоrisnici su rаzvrstаni u dviје оsnоvnе dоbnе skupine - mаlоlјеtni i punоlјеtni kоrisnici. Маlоlјеtnici ugrоžеni obiteljskom situаciјоm suBеz оbа rоditеlја, nеpоznаtih rоditеlја, napušteni od roditelja, djeca roditelja spriječenih da obavljaju roditeljsku duznost, djeca roditelja lišenih roditeljskih prava, iz materijalno ugroženih obitelji, iz porodica s poremećenim obiteljskim odnosima i ostali maloljetnici ugroženi obiteljskom situacijom, zatim maloljetnici ometeni u fizičkom i psihičkom razvoju, maloljetnici sa poremećajima u ponašanju i ličnosti i maloljetnici korisnici u stanju različitih socijalno-zaštitnih potreba. Punoljetni korisnici, odnosno korisnici subvencioniranja troškova su fizički i psihički оmеtеni sa оštеćеnim vidоm, оštеćеnim sluhоm, fizički invаlidni, mеntаlnо nеdоvоlјnо rаzviјеne osobe, ostаle invаlidne osobe, osobe sа kоmbinоvаnim smеtnjаmа, osobe društvеnо nеprihvаtlјivоg pоnаšаnjа, psihički bolesne osobe, osobe kоје nеmајu dоvоlјnо prihоdа zа izdržаvаnjе, mаtеriјаlnо nеоsigurаne, bez specifične kategorije.    
Socijalnaustanove: "Kоrisnikоm sоciјаlnе skrbi smаtrа sе svаka osoba kоja је tijekom izvјеštајnе gоdinе јеdnоm ili višе putа kоristila оdrеđеnе оblikе i mјеrе sоciјаlnе skrbi i uslugе sоciјаlnоg rаdа. Kоrisnici su rаzvrstаni u dviје оsnоvnе dоbnе skupine - mаlоlјеtni i punоlјеtni kоrisnici. Ustanove socijalne skrbi su dоmоvi zа dјеcu i mladež bеz rоditеlјskоg stаrаnjа, ustаnоvе sоciјаlnе skrbi zа invаlidnu dјеcu, mladež i оdrаslе оmеtеnе u rаzvојu, ustаnоvе sоciјаlnе skrbi zа оdrаsle invаlidne osobe, ustаnоvе sоciјаlnе skrbi zа оdrаsle osobe."  
Predustanove: "Predškolski odgoj i obrazovanje je djelatnost koja obuhvaća vaspitanje i obrazovanje, njegu i zaštitu djece starosti od šest mjeseci do polaska u osnovnu školu i obavlja se u javnim i privatnim predškolskim ustanovama.Rad sa djecom u predškolskim ustanovama organizira se u odgojnim skupinama prema uzrastu djece. Odgojne skupine mogu biti jasličke - za djecu starosti od šest mjeseci do tri godine, vrtićke - za djecu starosti od tri godine do polaska u školu i mješovite - skupine za djecu različitog uzrasta."
Godinaakademska: "Godina kao što je prikazano na ovom grafikonu/tabela predstavlja prvu godinu akademske godine (npr. 2011. za 2011/2012. akademsku godinu)."
Uceniciosnovna: "Školom se u statistici obrazovanja smatra skupina učenika organiziranih u jednu školsku jedinicu, sa jednim ili više nastavnika koji izvode nastavu određene vrste, po određenom nastavnom planu i programu, bez obzira da li je škola centralna/matična, samostalna, područno odjeljenje ili odjeljenje pri drugoj vrsti škole. Školom se smatraju i teritorijalno izdvojene jedinice / područna odjeljenja u sastavu osnovne škole, kao i odjeljenja za djecu sa poteškoćama u razvoju pri redovitim osnovnim školama."
Srednjaskola: "Srednja škola je ustanova za obavljanje djelatnosti u oblasti srednjeg obrazovanja i odgoja. Škola obavlja obrazovno-odgojnu djelatnost ostvarivanjem nastavnog plana i programa. U školi se stiču opća i stručna znanja i sposobnosti za daljnje školovanje. Škola može biti osnovana kao gimnazija, srednja tehnička škola, srednja stručna škola, vjerska, srednja umjetnička i škola za djecu sa poteškoćama u razvoju."
Visokosk: "Upisani student je svaka osoba upisana na visokoškolsku ustanovu. Visokoškolske ustanove su visoke škole i univerziteti. Naziv Visoka škola odnosi se na visokoškolsku ustanovu, koja realizira najmanje jedan studijski program iz jedne znanstvene oblasti.Naziv Sveučilište odnosi se na visokoškolsku ustanovu koja realizira najmanje pet različitih studijskih programa iz najmanje tri znanstvene oblasti i akademska stupnja sva tri ciklusa. Sveučilište ima organizacijske jedinice kao što su fakulteti, akademije ili znanstveni instituti."
Diplomiranistudent: "Diplomirani student je osoba koja dobiva diplomu o završenoj višoj ili visokoj školi, fakultetu ili akademiji umjetnosti."
Upisanistudent: "Upisani student je svaka osoba upisana na visokoškolsku ustanovu. Integrisane studije se izvode kao jedinstveni studijski program koji obuhvata prvi i drugi ciklus studija i vrednuje se sa najmanje 300 odnosno 360 ECTS bodova. "
Studentizavrsili: "Završetkom integrisanih  studija osoba stiče akademsko zvanje u određenoj oblasti, ovisno od vrste završenog studijskog programa. Integrisane studije se izvode kao jedinstveni studijski program koji obuhvata prvi i drugi ciklus studija i vrednuje se sa najmanje 300 odnosno 360 ECTS bodova. "
Magistri: "Upisani student je svaka osoba upisana na visokoškolsku ustanovu. Studije drugog ciklusa organiziraju se nakon prvog ciklusa studija, traju jednu ili dvije godine i vrednuju se sa 60, odnosno 120 ECTS bodova i to na način da u zbiru sa prvim ciklusom iznose 300 ECTS bodova."
Zvanjamag: "Magistar znanosti je osoba koja je završila postdiplomske studije te odbranila magistarsku tezu.Master je osoba koja je završila studije drugog ciklusa u trajanju od godinu dana, odnosno dvije godine, koji se vrednuje sa 60 ECTS bodova, odnosno 120 ECTS bodova i to tako da zbir bodova prvog i drugog ciklusa studija iznosi ukupno 300 ECTS bodova. Specijalista je osoba koja je završila postdiplomske studije, te odbranila specijalistički rad."
Upisanidoktori: "Upisani student je svaka osoba upisana na visokoškolsku ustanovu. Studije trećeg ciklusa organizuju se nakon drugog ciklusa akademskih studija,odnosno integrisanih studija, traju tri godine i vrednuju se sa 180 ECTS bodova. Treći ciklus vodi do akademskog zvanja doktora ili ekvivalenta."
Doktornauka: "Doktor znanosti je osoba koja je odbranila doktorsku disertaciju."
Neformalnoobrazovanje: "Neformalno obrazovanje je organizirani proces učenja i obrazovanja usmjeren na osposobljavanje odraslih za rad, za različite društvene aktivnosti, za osobni razvoj i nadopunjavanje znanja, vještina i sposobnosti prema posebnim programima koje provode organizatori obrazovanja (škole, centri za osposobljavanje, poslovni subjekti, agencije i sl.) i koji se odvija neovisno o službenom (formalnom) sustavu obrazovanja i ne dovodi do stjecanja javnih isprava (diploma i kvalifikacija)."
Popis: "U Popisima stanovništva 1971, 1981 i 1991. godine za utvrđivanje ukupnog broja stanovništva korišten je koncept „stalnog stanovanja". Stalno stanovništvo nekog mjesta čine sve osobe koje u tom mjestu stalno žive, tj. imaju mjesto prebivališta, bez obzira jesu li se u kritičnom trenutku popisa nalazili u tom mjestu ili su iz bilo kojeg drugog razloga bili odsutni, bilo u zemlji ili inozemstvu. Osobe koje se nalaze na privremenom radu u inozemstvu kod stranih poslodavaca ili samozaposlene osobe, kao članovi obitelji koji borave s njima u inozemstvu, navode se kao stalni stanovnici odgovarajućih naselja u državi u kojoj imaju prebivalište. Uspoređujući podatke iz popisa stanovništva 1981. i 1991. godine s podacima iz ranijih popisa, treba imati u vidu određene metodološke razlike u definiranju stalnog stanovništva. U popisima stanovništva 1961. i 1971. radnici koji su bili stalno zaposleni ili su imali radnju u jednom mjestu i živjeli u tom mjestu, a njihove obitelji živjele u drugom mjestu, ako se nisu svakodnevno vraćali s mjesta rada u mjesto svoje obitelji. stalnim prebivalištem , smatrali su se stalnim stanovnicima mjesta u kojem su radili. U popisima stanovništva 1981. i 1991. godine prebivalište se utvrđivalo na temelju izjave popisivača ili člana kućanstva, pa je navedena kategorija osoba navedena kao stalni stanovnici naselja u kojem su živjele njihove obitelji, a ne mjesta gdje su radili.U Popisu stanovništva 2013. godine prvi put je primijenjen koncept "uobičajenog stanovništva" za određivanje ukupnog broja stanovništva. Prema ovom konceptu, osoba se smatra stanovnikom mjesta u kojem provodi većinu vremena sama (u slučaju samačkog kućanstva) ili sa članovima svog kućanstva, odnosno dnevni odmor, bez obzira na to gdje ima prijavljeno prebivalište. Dakle, ukupno stanovništvo određenog mjesta uključuje osobe koje su u tom mjestu živjele neprekidno najmanje godinu dana prije kritičnog trenutka Popisa, kao i osobe koje su u tom trenutku živjele manje od 12 mjeseci s namjerom da u tom mjestu ostanu najmanje godinu dana." 
Stanpopis: "U Popisu stanovništva 2013. godine prvi put je primijenjen koncept "uobičajenog stanovništva" za određivanje ukupnog broja stanovništva. Prema ovom konceptu, osoba se smatra stanovnikom mjesta u kojem provodi većinu vremena sama (u slučaju samačkog kućanstva) ili sa članovima svog kućanstva, odnosno dnevni odmor, bez obzira na to gdje ima prijavljeno prebivalište. Dakle, ukupno stanovništvo određenog mjesta uključuje osobe koje su u tom mjestu živjele neprekidno najmanje godinu dana prije kritičnog trenutka Popisa, kao i osobe koje su u tom trenutku živjele manje od 12 mjeseci s namjerom da ostanu u njemu. to mjesto najmanje godinu dana."
Populacijskapiramida: "Populaciona piramida je grafički prikaz distribucije stanovništva prema dobnim skupinama i spolu. Obično poprima oblik piramide kada stanovništvo raste."
Zenskapopulacija: "Živorođenim se smatra svako dijete koje pri rođenju diše i pokazuje druge znakove života kao što su lupanje srca, pulsiranje pupkovine i nedvojbeno kretanje voljnih mišića. Ako dijete umre neposredno nakon rođenja, prvo se upisuje kao živorođeno, a zatim kao mrtvorođeno." 
Koeficijentizavisnosti: "Koeficijent ovisnosti definiran je kao omjer broja starih osoba (u dobi od 65 i više godina) u odnosu na broj osoba u radnoj dobi (od 15 do 64 godine)."
Domacinstva: "Kućanstvom se smatra svaka obitelj ili druga skupina osoba (višečlano kućanstvo), tj. skupina od dvije ili više osoba koje zajedno zauzimaju cijelu stambenu jedinicu ili njezin dio i opskrbljuju se hranom i eventualno drugim potrepštinama za život. Kućanstvom se smatra svaka osoba koja živi sama ("samačko kućanstvo"), tj. osoba koja živi sama u zasebnoj stambenoj jedinici ili koja kao podstanar stanuje u zasebnoj sobi (ili sobama) u stambenoj jedinici, ali ne čini dio višečlanog kućanstva ni s jednim najmoprimcem te stambene jedinice."
Domacinstvapolj: "Kućanstvo koje obavlja poljoprivrednu aktivnost predstavlja kućanstvo koje je dalo odgovor u Popisu stanovništva, domaćinstava i stanova  da je: - u posljednjih 12 mjeseci koristilo/obrađivalo poljoprivredno zemljište za poljoprivrednu proizvodnju na teritoriji Bosne i Hercegovine: oranice i bašte/vrtove, voćnjake, vinograde, rasadnike i ostale stalne zasade livade i pašnjake; - ili na dan Popisa uzgajalo stoku, perad ili pčele, uključujući uzgoj ribe i gljiva."
Pismenost: "Podaci o pismenosti odnose se na osobe u dobi od 10 i više godina bez obrazovanja ili nezavršenog osnovnog obrazovanja. Pismenim se smatra onaj tko zna čitati s razumijevanjem i napisati izjavu o svom svakodnevnom životu, au suprotnom je nepismen."
Zavrsenaskola: "Podaci o najvišoj završenoj školi odnose se na osobe od 15 i više godina. Pod najvišom završenom školom podrazumijeva se vrsta škole kojom je osoba stekla najviši stupanj obrazovanja i diplomu ili svjedodžbu o završenoj školi."
Teskoce: "Vid je sposobnost osobe da korištenjem čula vida i optičke sposobnosti primijeti (opazi) što se dešava oko nje, bez obzira na to koristi li naočale ili leće. Sluh je sposobnost osobe da koristi čulo sluha kako bi čula što joj se govori ili kako bi čula zvuke oko sebe, uključujući i zvuke koji je upućuju na neposrednu opasnost, bez obzira na to koristi li slušni aparat. Hod je sposobnost osobe da koristi noge kako bi se pokrenula od točke A do točke B. Ova sposobnost hoda mora biti bez pomoći druge osobe ili ortopedskog pomagala (štake, hodalice, invalidskih kolica). Ukoliko je ovakva pomoć potrebna, osoba ima poteškoće s hodom. Pamćenje je sposobnost osobe da koristi svoju memoriju kako bi se sjetila dešavanja iz okruženja. To znači da se osoba može prisjetiti ili razmišljati ponovno o nečemu što se dogodilo u bližoj ili daljoj prošlosti. Koncentracija je sposobnost osobe da koristi svoje mentalne sposobnosti u svrhu obavljanja neke zadaće kao što je: čitanje, računanje, učenje o nečemu. To je sposobnost osobe da posveti punu pozornost nekom predmetu ili se fokusira bez gubitka pozornosti na jednu stvar. Odijevanje i održavanje osobne higijene − ova vrsta poteškoća se odnosi na postojanje prepreka kada osoba ne može samostalno brinuti o sebi, tj. Osoba se ne može samostalno odijevati, održavati osobnu higijenu, hraniti se, rukama uhvatiti neki predmet (odjeću, obuću) ili otvoriti posudu, šerpu i sl. Komunikacija je sposobnost čovjeka za razmjenjivanje informacija ili ideja s drugim ljudima. To je sposobnost korištenja glasa, razmjenjivanja znakova ili pisanja informacije koju želimo razmijeniti. Poteškoća u komunikaciji može nastati zbog tjelesnih ograničenja, kao što su oštećenje sluha ili problem s govorom, ili se može odnositi na nesposobnost mozga za protumačiti zvuke koje je slušni sustav prikupio iz okruženja i prepoznati riječi koje su izgovorene."
Karcinomcerviksa: "Indikator pokazuje ukupan broj novih slučajeva raka vrata maternice."
Karcinomdojke: "Indikator pokazuje ukupan broj novooboljelih od karcinoma dojke."
Sifilis: "Indikator pokazuje ukupan broj novooboljelih osoba od sifilisa."
Gonoreja: "Indikator pokazuje ukupan broj novooboljelih osoba od gonoreje."
Prirodnirast: "Stopa prirodnog rasta predstavlja omjer prosječnog godišnjeg prirodnog priraštaja i prosječnog broja stanovnika u promatranom razdoblju, računato na 1000 stanovnika."
Prosjecnamajka: "Prosječna dob majke pri rođenju prvog djeteta (živorođena) smatra se prosječna dob majke pri rođenju prvog djeteta. Za promatranu kalendarsku godinu prosječna dob pri prvom rođenju izračunata je iz specifičnih stopa fertiliteta pri prvom rođenju."
Prosjecnastan: "Prosječna dob stanovništva prema spolu označava prosječnu starost njegovih pripadnika."
Prosjecnaumiranje: "Prosječna dob umrlih prema spolu podrazumijeva prosječnu dob umrlih osoba."
Sklopljeni: "Prosječna dob pri sklapanju prvog braka je prosječna dob žene (ili muškarca) u trenutku stupanja u prvi brak. Za promatranu godinu prosječna dob žene (ili muškarca) pri sklapanju prvog braka izračunata je iz stopa prvog braka prema dobnim skupinama mladenke ili mladoženje."
Carskirez: "Indikator pokazuje ukupan broj carskih rezova."
Brojcarski: "Indikator pokazuje ukupan broj carskih rezova na 1.000 živorođene djece."
Kreveti: "Indikator pokazuje ukupan broj kreveta u bolnicama."
Brojkreveta: "Indikator pokazuje ukupan broj kreveta u bolnicama na 100.000 stanovnika."
Doktori: "Indikator pokazuje ukupan broj doktora medicine zaposlenih u ustanovama za pružanje zdravstvene skrbi."
Ginekolog: "Indikator pokazuje ukupan broj opstetričara i ginekologa zaposlenih u ustanovama za pružanje zdravstvene skrbi."
Babice: "Indikator pokazuje ukupan broj primalja zaposlenih u zaposlenih  u ustanovama za pružanje zdravstvene skrbi."
Tehnicari: "Indikator pokazuje ukupan broj medicinskih tehničara zaposlenih u ustanovama za pružanje zdravstvene skrbi."
Planiranjeporodice: "Indikator pokazuje procenat žena dobi 15-49 godina koje su koristile kontracepcijska sredstva."
