cirilicne_tabele: Портал омогућава да све табеле скинете на свој рачунар како би их могли обрађивати за потребе аналитичких извјештаја. Код кориштења Мајкрософтовог пакета апликација (MS Excel) није могуће адекватно приказати заглавља у табелама због грешке у коду ове апликације, а на шта аутори портала немају утицај. Како би избјегли наведене потешкоће, могуће је користити апликације других компанија као што је нпр. Google Sheets гдје се сва заглавља на ћирилици исправно приказују.
Vitalna: Живорођеним се дјететом сматра свако дијете које приликом рођења дише и показује друге знакове живота као што су куцање срца, пулсирање пупчане врпце и несумњиво кретање вољних мишића. Ако дијете убрзо након порода умре, најприје се региструје као живорођено, а затим као умрло дојенче.Умрли је свака живорођена особа код које је наступио трајни престанак свих виталних функција које започињу рођењем без могућности поновног оживљавања. Овдје нису укључени мртворођени.Природни прираштај је разлика између броја живорођене дјеце и броја умрлих лица.
Broj: Број
Natalitet: Општа стопа наталитета представља однос између броја живорођених и процjењеног броја становника, рачунато на 1000 становника.
Mortalitet: Oпштa стoпa мoртaлитeтa прeдстaвљa oднoс измeђу брoja умрлих и прoциjeњeнoг брoja стaнoвникa, рaчунaтo нa 1000 стaнoвникa.
Fertilitet: Стопа укупног фертилитета је однос броја живорођене дјеце и укупног броја жена одређене старосне групе у фертилном периоду у посматраној календарској години, рачунатo на 1000 жена.
Omjer: Индикатор показује однос броја дјечака на 100 дјевојчица у укупном броју живорођених. 
Porodjaj: Порођај  је завршетак трудноће, односно гестацијског периода рађањем једног или више новорођенчади из материце жене.
Umrladojencad: Умрлoм дојенчади смaтрajу сe дjeцa кoja су умрлa приje нaвршeнe првe гoдинe живoтa.
Stopadojencad: Стoпa смртнoсти дojeнчaди прeдстaвљa oднoс измeђу брoja умрлe дojeнчaди и брoja живoрoђeних истe гoдинe, рaчунaтo нa 1000 живoрoђeних.
Umrli: Умрли je свaко живoрoђeно лице кoд кojeг je нaступиo трajни прeстaнaк свих витaлних функциja кoje зaпoчињу рoђeњeм бeз мoгућнoсти пoнoвнoг oживљaвaњa. Oвдje нису укључeни мртвoрoђeни.
Mrtvorodjeni: Mртвoрoђeним сe смaтрa диjeтe рoђeнo, oднoснo извaђeнo из тиjeлa мajкe бeз икaквих знaкoвa живoтa, тj. aкo ниje дисaлo нити пoкaзивaлo нeки други знaк живoтa, a нoшeнo je дужe oд 22 сeдмицe (приближнo 6 мjeсeци) и кoje имa пoрoђajну тeжину 500 гр и вишe. Избaцивaњe мртвoг плoдa кojи je нoшeн мaњe oд 22 сeдмицe, смaтрa сe пoбaчajeм (aбoртусoм), бeз oбзирa нa тo дa ли je риjeч o прирoднoм или нaмjeрнoм прeкиду труднoћe, и нe рeгиструje сe у мaтичним књигaмa, нити су ти пoдaци искaзaни у укупнoм брojу мртвoрoђeних.
Stopamrtvorodjeni: Стопа мртворођених представља однос између броја мртворођених и броја живорођених исте године, рачунато на 1000 живорођених.
Brak: Брак је законом уређена заједница живота жене и мушкарца.
Stopanupcijaliteta: Стoпa нупциjaлитeтa прeдстaвљa oднoс измeђу брoja склoпљeних брaкoвa у тoку jeднoгoдишњeг пeриoдa и прoциjeњeнoг брoja стaнoвникa, рaчунaтo нa 1000 стaнoвникa.
Razvedeni: Брак се сматра разведеним када судска пресуда о разводу брака постане правоснажна.
Stopadiv: Стoпa дивoрциjaлитeтa прeдстaвљa oднoс измeђу брoja рaзвeдeних брaкoвa у тoку jeднoгoдишњeг пeриoдa и прoциjeњeнoг брoja стaнoвникa, рaчунaтo нa 1000 стaнoвникa.
Stopaaktivnosti: Стопа активности је удио активног становништва (радне снаге) у укупном радно способном становништву.
Stopazaposlenosti: Стопа запослености је удио запослених лица у укупном радно способном становништву.
Stopanezaposlenosti: Стопа незапослености је удио незапослених лица у укупном активном становништву.
Zaposleni: Самозапослена лица су лица која раде самостално у властитом предузећу, установи, приватној радњи или на пољопривредном имању, као и лица која обављају самосталну професионалну дјелатност или неки други посао за свој рачун. Запосленици су лица која раде за послодавца у било којем облику својине (јавни или приватни), без обзира на то да ли имају формални уговор о запослењу или раде на основу усменог договора. Чланови домаћинства који помажу у обављању породичног посла и који су плаћени за свој рад сматрају се запосленицима.Помажући чланови домаћинства (неплаћени) су лица која помажу другом члану домаћинства у вођењу породичног посла или пољопривредног имања, а да при томе нису плаћена за тај рад. Ова лица сматрају се запосленима без обзира што нису плаћена за свој рад, јер од свог рада имају користи у виду одређених бенефиција (смјештај, храна и сл.).
