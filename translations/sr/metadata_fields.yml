cirilicne_tabele: Портал омогућава да све табеле скинете на свој рачунар како би их могли обрађивати за потребе аналитичких извјештаја. Код кориштења Мајкрософтовог пакета апликација (MS Excel) није могуће адекватно приказати заглавља у табелама због грешке у коду ове апликације, а на шта аутори портала немају утицај. Како би избјегли наведене потешкоће, могуће је користити апликације других компанија као што је нпр. Google Sheets гдје се сва заглавља на ћирилици исправно приказују.
Vitalna: Живорођеним се дјететом сматра свако дијете које приликом рођења дише и показује друге знакове живота као што су куцање срца, пулсирање пупчане врпце и несумњиво кретање вољних мишића. Ако дијете убрзо након порода умре, најприје се региструје као живорођено, а затим као умрло дојенче.Умрли је свака живорођена особа код које је наступио трајни престанак свих виталних функција које започињу рођењем без могућности поновног оживљавања. Овдје нису укључени мртворођени.Природни прираштај је разлика између броја живорођене дјеце и броја умрлих лица.
Broj: Број
Natalitet: Општа стопа наталитета представља однос између броја живорођених и процjењеног броја становника, рачунато на 1000 становника.
Mortalitet: Oпштa стoпa мoртaлитeтa прeдстaвљa oднoс измeђу брoja умрлих и прoциjeњeнoг брoja стaнoвникa, рaчунaтo нa 1000 стaнoвникa.
Fertilitet: Стопа укупног фертилитета је однос броја живорођене дјеце и укупног броја жена одређене старосне групе у фертилном периоду у посматраној календарској години, рачунатo на 1000 жена.
Omjer: Индикатор показује однос броја дјечака на 100 дјевојчица у укупном броју живорођених. 
Porodjaj: Порођај  је завршетак трудноће, односно гестацијског периода рађањем једног или више новорођенчади из материце жене.
Umrladojencad: Умрлoм дојенчади смaтрajу сe дjeцa кoja су умрлa приje нaвршeнe првe гoдинe живoтa.
Stopadojencad: Стoпa смртнoсти дojeнчaди прeдстaвљa oднoс измeђу брoja умрлe дojeнчaди и брoja живoрoђeних истe гoдинe, рaчунaтo нa 1000 живoрoђeних.
Umrli: Умрли je свaко живoрoђeно лице кoд кojeг je нaступиo трajни прeстaнaк свих витaлних функциja кoje зaпoчињу рoђeњeм бeз мoгућнoсти пoнoвнoг oживљaвaњa. Oвдje нису укључeни мртвoрoђeни.
Mrtvorodjeni: Mртвoрoђeним сe смaтрa диjeтe рoђeнo, oднoснo извaђeнo из тиjeлa мajкe бeз икaквих знaкoвa живoтa, тj. aкo ниje дисaлo нити пoкaзивaлo нeки други знaк живoтa, a нoшeнo je дужe oд 22 сeдмицe (приближнo 6 мjeсeци) и кoje имa пoрoђajну тeжину 500 гр и вишe. Избaцивaњe мртвoг плoдa кojи je нoшeн мaњe oд 22 сeдмицe, смaтрa сe пoбaчajeм (aбoртусoм), бeз oбзирa нa тo дa ли je риjeч o прирoднoм или нaмjeрнoм прeкиду труднoћe, и нe рeгиструje сe у мaтичним књигaмa, нити су ти пoдaци искaзaни у укупнoм брojу мртвoрoђeних.
Stopamrtvorodjeni: Стопа мртворођених представља однос између броја мртворођених и броја живорођених исте године, рачунато на 1000 живорођених.
Brak: Брак је законом уређена заједница живота жене и мушкарца.
Stopanupcijaliteta: Стoпa нупциjaлитeтa прeдстaвљa oднoс измeђу брoja склoпљeних брaкoвa у тoку jeднoгoдишњeг пeриoдa и прoциjeњeнoг брoja стaнoвникa, рaчунaтo нa 1000 стaнoвникa.
Razvedeni: Брак се сматра разведеним када судска пресуда о разводу брака постане правоснажна.
Stopadiv: Стoпa дивoрциjaлитeтa прeдстaвљa oднoс измeђу брoja рaзвeдeних брaкoвa у тoку jeднoгoдишњeг пeриoдa и прoциjeњeнoг брoja стaнoвникa, рaчунaтo нa 1000 стaнoвникa.
Stopaaktivnosti: Стопа активности је удио активног становништва (радне снаге) у укупном радно способном становништву.
Stopazaposlenosti: Стопа запослености је удио запослених лица у укупном радно способном становништву.
Stopanezaposlenosti: Стопа незапослености је удио незапослених лица у укупном активном становништву.
Zaposleni: Самозапослена лица су лица која раде самостално у властитом предузећу, установи, приватној радњи или на пољопривредном имању, као и лица која обављају самосталну професионалну дјелатност или неки други посао за свој рачун. Запосленици су лица која раде за послодавца у било којем облику својине, без обзира на то да ли имају формални уговор о запослењу или раде на основу усменог договора. Помажући чланови домаћинства (неплаћени) су лица која помажу другом члану домаћинства у вођењу породичног посла или пољопривредног имања, а да при томе нису плаћена за тај рад. 
NEET: Индикатор показује  удио становништава које није запослено, нити се образује нити усавршава у укупном становништву исте старосне групе.
Relativnosiromastvo: "Линија сиромаштва: праг у односу на издатке за потрошњу по којем се домаћинства сврставају у категорију сиромашних домаћинстава и оних која нису сиромашна. Релативна линија сиромаштва је постављена на 60% медијане изједначених мјесечних издатака за потрошњу. Изједначени издаци за потрошњу домаћинстава: мјесечни издаци домаћинства подијељени са еквивалентном величином домаћинства, према тзв. „модификованој скали еквивалентности – ОЕCD“ (скала еквивалентности даје пондер 1,0 носиоцу домаћинства, 0,5 другим члановима од 14 година и више и 0,3 сваком дјетету испод 14 година)."
Socijalnazastita: Корисником социјалне заштите сматра се свако лице које је у току извјештајне године једном или више пута користило одређене облике и мјере социјалне заштите и услуге социјалног рада. Корисници су разврстани у двије основне добне групе - малољетни и пунољетни корисници. Малољетници угрожени породичном ситуацијом су Без оба родитеља, непознатих родитеља, напуштени од родитеља, дјеца родитеља спријечених да обављају родитељску дузност, дјеца родитеља лишених родитељских права, из материјално угрожених породица, из породица с поремећеним породичним односима и остали малољетници угрожени породичном ситуацијом, затим малољетници ометени у физичком и психичком развоју, малољетници са поремећајима у понашању и личности и малољетници корисници у стању различитих социјално-заштитних потреба. Пунољетни корисници, односно корисници субвенционирања трошкова су физички и психички ометени са оштећеним видом, оштећеним слухом, физички инвалидни, ментално недовољно развијене особе, остале инвалидне особе, особе са комбинованим сметњама, особе друштвено неприхватљивог понашања, психички болесне особе, особе које немају довољно прихода за издржавање, материјално неосигуране, без специфичне категорије.  
Socijalnaustanove: "Корисником социјалне заштите сматра се свако лице које је у току извјештајне године једном или више пута користило одређене облике и мјере социјалне заштите и услуге социјалног рада. Корисници су разврстани у двије основне добне групе - малољетни и пунољетни корисници. Установе социјалне заштите су домови за дјецу и омладину без родитељског старања, установе социјалне заштите за инвалидну дјецу, омладину и одрасле ометене у развоју, установе социјалне заштите за одрасле инвалиднa лица и  установе социјалне заштите за одрасла лица."
Predustanove: "Предшколско васпитање и образовање је дјелатност која обухвата васпитање и образовање, његу и заштиту дјеце старости од шест мјесеци до поласка у основну школу и обавља се у јавним и приватним предшколским установама.Рад са дјецом у предшколским установама организује се у васпитним групама према узрасту дјеце. Васпитне групе могу бити јасличке - за дјецу старости од шест мјесеци до три године, вртићке - за дјецу старости од три године до поласка у школу и мјешовите - групе за дјецу различитог узраста."                                
Godinaakademska: "Година као што је приказано на овом графикону/табели представља прву годину академске године (нпр. 2011. за 2011/2012. академску годину)."
Uceniciosnovna: "Школом се у статистици образовања сматра група ученика организованих у једну школску јединицу, са једним или више наставника који изводе наставу одређене врсте, по одређеном наставном плану и програму, без обзира да ли је школа централна/матична, самостална, подручно одјељење или одјељење при другој врсти школе. Школом се сматрају и територијално издвојене јединице / подручна одјељења у саставу основне школе, као и одјељења за дјецу са посебним потребама при редовним основним школама."
Srednjaskola: "Средња школа је установа за обављање дјелатности у области средњег образовања и васпитања. Школа обавља образовно-васпитну дјелатност остваривањем наставног плана и програма. У школи се стичу општа и стручна знања и способности за даље школовање. Школа може бити основана као гимназија, средња техничка школа, средња стручна школа, вјерска, средња умјетничка и школа за дјецу са потешкоћама у развоју."
Visokosk: "Уписани студент је свако лице уписано на високошколску установу. Високошколске установе су високе школе и универзитети. Назив Висока школа односи се на високошколску установу, која реализује најмање један студијски програм из једне научне области. Назив Универзитет односи се на високошколску установу која реализује најмање пет различитих студијских програма из најмање три научне области и академске степене сва три циклуса. Универзитет има организационе јединице као што су факултети, академије или научни институти."           
Diplomiranistudent: "Дипломирани студент је лице које добија диплому о завршеној вишој или високој школи, факултету или академији умјетности."
Upisanistudent: "Уписани студент је свако лице уписано на високошколску установу. Интегрисане студије се изводе као јединствени студијски програм који обухвата први и други циклус студија и вреднује се са најмање 300 односно 360 ЕСТС бодова."
Studentizavrsili: "Завршетком интегрисаних  студија особа стиче академско звање у одређеној области., зависно од врсте завршеног студијског програма.Интегрисане студије се изводе као јединствени студијски програм који обухвата први и други циклус студија и вреднује се са најмање 300 односно 360 ЕСТС бодова."
Magistri: "Уписани студент је свако лице уписано нависокошколску установу. Студије другог циклуса организују се након првог циклуса студија, трају једну или двије године и вреднују се са 60, односно 120 ECTS бодова и то на начин да у збиру са првим циклусом износе 300 ECTS бодова."
Zvanjamag: "Магистар наука је лице које је завршило постдипломске студије те одбранило магистарску тезу. Мастер је особа која је завршила студије другог циклуса у трајању од годину дана, односно двије године, који се вреднује са 60 ЕЦТС бодова, односно 120 ЕЦТС бодова и то тако да збир бодова првог и другог циклуса студија износи укупно 300 ЕЦТС бодова.Специјалиста је лице које је завршило постдипломске студије, те одбранило специјалистички рад. " 
Upisanidoktori: "Уписани студент је свако лице уписано нависокошколску установу. Студије трећег циклуса организују се након другог циклуса академских студија, трају три године и вреднују се са 180 ECTS бодова. Трећи циклус води до академског звања доктора или еквивалента."
Doktornauka: "Доктор наука је лице које је одбранило докторску дисертацију."
Neformalnoobrazovanje: "Неформално образовање је организован процес учења и образовања усмјерен ка оспособљавању одраслих особа за рад, за различите социјалне активности, за лични развој и допуњавање знања, вјештина и способности према посебним програмима које изводе организатори образовања (школе, центри за обуку, пословни субјекти, агенције и слично) и које се одвија независно од службеног (формалног) система образовања и не води стицању јавних исправа (диплома и квалификација)."
Popis: "У Пописима 1971, 1981 и 1991.године за утврђивање укупног броја становништва примијењен концепт „сталног становања“. Стално становништво једног мјеста чине сва лица која у том мјесту стално станују, тј. имају пребивалиште, без обзира да ли су се у критичном моменту пописа  налазили у том мјесту или су била одсутна из било ког другог разлога, било у земљи или у иностранству. Лица на привременом раду у иностранству код иностраних послодаваца или на самосталном раду, као чланови породице који с њима бораве у иностранству пописани су као стални становници одговарајућих насеља у земљи у којима је њихово пребивалиште.Приликом поређења података Пописа становништва 1981. и 1991. године са подацима ранијих пописа треба имати у виду извјесне методолошке разлике у дефинисању сталног становништва. У пописима 1961. и 1971. године радници који су били стално запослени или су имали радњу у једном мјесту и у том мјесту су становали, а породице су им живјеле у другом мјесту, уколико се из мјеста рада у мјесто сталног становања своје породице нису враћали свакодневно, сматрани су сталним становницима мјеста у којем су радили.У Пописима 1981. и 1991. година мјесто сталног становања је одређивано на основу изјаве лица које се пописује или неког члана домаћинства, па је поменута категорија лица пописана као стални становници насеља у којима су настањене њихове породице, а не мјеста у којима су радили. У Попису 2013. године по први пут је за утврђивање укупног броја становништва примијењен концепт „уобичајеног становништва“. По овом концепту особа се сматра становником оног мјеста у којем сама (у случају самачког домаћинства) или с члановима свог домаћинства проводи највећи дио свог времена, односно дневни одмор, независно од тога гдје има пријављено пребивалиште. Тиме су у укупно становништво одређеног мјеста укључене особе које су у том мјесту живјеле непрекидно најмање годину дана прије критичног момента Пописа, као и особе које су у том моменту живјеле краће од 12 мјесеци с намјером да у том мјесту остану најмање годину дана."  
Stanpopis: "У Попису 2013. године по први пут је за утврђивање укупног броја становништва примијењен концепт „уобичајеног становништва“. По овом концепту особа се сматра становником оног мјеста у којем сама (у случају самачког домаћинства) или с члановима свог домаћинства проводи највећи дио свог времена, односно дневни одмор, независно од тога гдје има пријављено пребивалиште. Тиме су у укупно становништво одређеног мјеста укључене особе које су у том мјесту живјеле непрекидно најмање годину дана прије критичног момента Пописа, као и особе које су у том моменту живјеле краће од 12 мјесеци с намјером да у том мјесту остану најмање годину дана."
