Vitalna: Živorođenim se djetetom smatra svako dijete koje prilikom rođenja diše i pokazuje druge znakove života kao što su kucanje srca, pulsiranje pupčane vrpce i nesumnjivo kretanje voljnih mišića. Ako dijete ubrzo nakon poroda umre, najprije se registruje kao živorođeno, a zatim kao umrlo dojenče.Umrli je svaka živorođena osoba kod koje je nastupio trajni prestanak svih vitalnih funkcija koje započinju rođenjem bez mogućnosti ponovnog oživljavanja. Ovdje nisu uključeni mrtvorođeni.Prirodni priraštaj je razlika između broja živorođene djece i broja umrlih lica.
Broj: Broj
Natalitet: Opća stopa nataliteta predstavlja odnos između broja živorođenih i procijenjenog broja stanovnika, računato na 1000 stanovnika.
Mortalitet: Opća stopa mortaliteta predstavlja odnos između broja umrlih i procijenjenog broja stanovnika, računato na 1000 stanovnika.
Fertilitet: Stopa ukupnog fertiliteta je odnos broja živorođene djece i ukupnog broja žena određene starosne grupe u fertilnom periodu u posmatranoj kalendarskoj godini, računata na 1000 žena.
Omjer: Indikator pokazuje odnos broja dječaka na 100 djevojčica u ukupnom broju živorođenih.
Porodjaj: Porođaj  je završetak trudnoće, odnosno gestacijskog perioda rađanjem jednog ili više novorođenčadi iz ženinog uterusa.
Umrladojencad: Umrlom dojenčadi smatraju se djeca koja su umrla prije navršene prve godine života.
Stopadojencad: Stopa smrtnosti dojenčadi predstavlja odnos između broja umrle dojenčadi i broja živorođenih iste godine, računato na 1000 živorođenih.
Umrli: Umrli je svaka živorođena osoba kod koje je nastupio trajni prestanak svih vitalnih funkcija koje započinju rođenjem bez mogućnosti ponovnog oživljavanja. Ovdje nisu uključeni mrtvorođeni.
Mrtvorodjeni: Mrtvorođenim se smatra dijete rođeno, odnosno izvađeno iz tijela majke bez ikakvih znakova života, tj. ako nije disalo niti pokazivalo neki drugi znak života, a nošeno je duže od 22 sedmice (približno 6 mjeseci) i koje ima porođajnu težinu 500 gr i više. Izbacivanje mrtvog ploda koji je nošen manje od 22 sedmice, smatra se pobačajem (abortusom), bez obzira na to da li je riječ o prirodnom ili namjernom prekidu trudnoće, i ne registruje se u matičnim knjigama, niti su ti podaci iskazani u ukupnom broju mrtvorođenih.
Stopamrtvorodjeni: Stopa mrtvorođenih predstavlja odnos između broja mrtvorođenih i broja živorođenih iste godine, računato na 1000 živorođenih.
Brak: Brak je zakonom uređena zajednica života žene i muškarca.
Stopanupcijaliteta: Stopa nupcijaliteta predstavlja odnos između broja sklopljenih brakova u toku jednogodišnjeg perioda i procijenjenog broja stanovnika, računato na 1000 stanovnika.
Razvedeni: Brak se smatra razvedenim kada sudska presuda o razvodu braka postane pravosnažna.
Stopadiv: Stopa divorcijaliteta predstavlja odnos između  broja razvedenih brakova u toku jednogodišnjeg  perioda i procijenjenog broja stanovnika, računato na 1000 stanovnika.
Stopaaktivnosti: Stopa aktivnosti je udio aktivnog stanovništva (radne snage) u ukupnom radno sposobnom stanovništvu.
Stopa zaposlenosti: Stopa zaposlenosti je udio zaposlenih osoba u ukupnom radno sposobnom stanovništvu.
Stopanezaposlenosti: Stopa nezaposlenosti je udio nezaposlenih lica u ukupnom aktivnom stanovništvu.
Zaposleni: Samozaposlena lica su lica koje rade samostalno u vlastitom preduzeću, ustanovi, privatnoj radnji ili na poljoprivrednom imanju, kao i lica koja obavljaju samostalnu profesionalnu djelatnost ili neki drugi posao za svoj račun. Zaposlenici su lica koje rade za poslodavca u bilo kojem obliku svojine, bez obzira na to da li imaju formalni ugovor o zaposlenju ili rade na osnovu usmenog dogovora. Pomažući članovi domaćinstva (neplaćeni) su lica koja pomažu drugom članu domaćinstva u vođenju porodičnog posla ili poljoprivrednog imanja, a da pri tome nisu plaćene za taj rad. 
NEET: Indikator pokazuje udio stanovništava koje nije zaposleno, niti se obrazuje niti usavršava u ukupnom stanovništvu iste starosne grupe.
Relativnosiromastvo: "Liniја sirоmаštvа: prаg u оdnоsu nа izdаtkе zа pоtrоšnju pо kојеm sе dоmаćinstvа svrstаvајu u kаtеgоriјu sirоmаšnih dоmаćinstаvа i оnih kоја nisu sirоmаšnа. Rеlаtivnа liniја sirоmаštvа је pоstаvlјеnа nа 60% mеdiјаnе izјеdnаčеnih mјеsеčnih izdаtаkа zа pоtrоšnju.Izјеdnаčеni izdаci zа pоtrоšnju dоmаćinstаvа: mјеsеčni izdаci dоmаćinstvа pоdiјеlјеni sа еkvivаlеntnоm vеličinоm dоmаćinstvа, prеmа tzv. „mоdifikоvаnој skаli еkvivаlеntnоsti – ОЕCD“ (skаlа еkvivаlеntnоsti dаје pоndеr 1,0 nоsiоcu dоmаćinstvа, 0,5 drugim člаnоvimа оd 14 gоdinа i višе i 0,3 svаkоm dјеtеtu ispоd 14 gоdinа)."
Socijalnazastita: "Kоrisnikоm sоciјаlnе zаštitе smаtrа sе svаka osoba kоja је u tоku izvјеštајnе gоdinе јеdnоm ili višе putа kоristila оdrеđеnе оblikе i mјеrе sоciјаlnе zаštitе i uslugе sоciјаlnоg rаdа.Kоrisnici su rаzvrstаni u dviје оsnоvnе starosne grupе - mаlоlјеtni i punоlјеtni kоrisnici. Маlоlјеtnici ugrоžеni pоrоdičnоm situаciјоm su bеz оbа rоditеlја, nеpоznаtih rоditеlја, napušteni od roditelja, djeca roditelja spriječenih da obavljaju roditeljsku duznost, djeca roditelja lišenih roditeljskih prava, iz materijalno ugroženih porodica, iz porodica s poremećenim porodičnim odnosima i ostali maloljetnici ugroženi porodičnom situacijom, zatim maloljetnici ometeni u fizičkom i psihičkom razvoju, maloljetnici sa poremećajima u ponašanju i ličnosti i maloljetnici korisnici u stanju različitih socijalno-zaštitnih potreba. Punoljetni korisnici, odnosno korisnici sumbencioniranja troskova su fizički i psihički оmеtеni sa оštеćеnim vidоm, оštеćеnim sluhоm, fizički invаlidni, mеntаlnо nеdоvоlјnо rаzviјеne osobe, ostаle invаlidne osobe, osobe sа kоmbinоvаnim smеtnjаmа, osobe društvеnо nеprihvаtlјivоg pоnаšаnjа, psihički bolesne osobe, osobe kоје nеmајu dоvоlјnо prihоdа zа izdržаvаnjе, mаtеriјаlnо nеоsigurаne, bez specifične kategorije."  
Socijalnaustanove: "Kоrisnikоm sоciјаlnе zаštitе smаtrа sе svаka osoba kоja је u tоku izvјеštајnе gоdinе јеdnоm ili višе putа kоristila оdrеđеnе оblikе i mјеrе sоciјаlnе zаštitе i uslugе sоciјаlnоg rаdа.Kоrisnici su rаzvrstаni u dviје оsnоvnе starosne grupе - mаlоlјеtni i punоlјеtni kоrisnici. Ustanove socijalne zastite su dоmоvi zа dјеcu i оmlаdinu bеz rоditеlјskоg stаrаnjа, ustаnоvе sоciјаlnе zаštitе zа invаlidnu dјеcu, оmlаdinu i оdrаslе оmеtеnе u rаzvојu, ustаnоvе sоciјаlnе zаštitе zа оdrаsle invаlidne osobe i  ustаnоvе sоciјаlnе zаštitе zа оdrаsle osobe."
Predustanove: "Predškolsko vaspitanje i obrazovanje je djelatnost koja obuhvata vaspitanje i obrazovanje, njegu i zaštitu djece starosti od šest mjeseci do polaska u osnovnu školu i obavlja se u javnim i privatnim predškolskim ustanovama.Rad sa djecom u predškolskim ustanovama organizuje se u vaspitnim grupama prema uzrastu djece. Vaspitne grupe mogu biti jasličke - za djecu starosti od šest mjeseci do tri godine, vrtićke - za djecu starosti od tri godine do polaska u školu i mješovite - grupe za djecu različitog uzrasta."
Godinaakademska: "Godina kao što je prikazano na ovom grafikonu/tabeli predstavlja prvu godinu akademske godine (npr. 2011. za 2011/2012. akademsku godinu)"
Uceniciosnovna: "Školom se u statistici obrazovanja smatra grupa učenika organizovanih u jednu školsku jedinicu, sa jednim ili više nastavnika koji izvode nastavu određene vrste, po određenom nastavnom planu i programu, bez obzira da li je škola centralna/matična, samostalna, područno odjeljenje ili odjeljenje pri drugoj vrsti škole. Školom se smatraju i teritorijalno izdvojene jedinice / područna odjeljenja u sastavu osnovne škole, kao i odjeljenja za djecu sa poteškoćama u razvoju pri redovnim osnovnim školama."
Srednjaskola: "Srednja škola je ustanova za obavljanje djelatnosti u oblasti srednjeg obrazovanja i vaspitanja. Škola obavlja obrazovno-vaspitnu djelatnost ostvarivanjem nastavnog plana i programa. U školi se stiču opća i stručna znanja i sposobnosti za dalje školovanje."
Visokosk: "Upisani student je svako lice upisano na visokoškolsku ustanovu.Visokoškolske ustanove su visoke škole i univerziteti. Naziv Visoka škola odnosi se na visokoškolsku ustanovu, koja realizuje najmanje jedan studijski program iz jedne naučne oblasti. Naziv Univerzitet odnosi se na visokoškolsku ustanovu koja realizuje najmanje pet različitih studijskih programa iz najmanje tri naučne oblasti i akademske stepene sva tri ciklusa. Univerzitet ima organizacione jedinice kao što su fakulteti, akademije ili naučni instituti."  
Diplomiranistudent: "Diplomirani student je lice koje dobija diplomu o završenoj višoj ili visokoj školi, fakultetu ili akademiji umjetnosti."
Upisanistudent: "Upisani student je svako lice upisano na visokoškolsku ustanovu. Integrisane studije se izvode kao jedinstveni studijski program koji obuhvata prvi i drugi ciklus studija i vrednuje se sa najmanje 300 odnosno 360 ECTS bodova. "
Studentizavrsili: "Završetkom integrisanih  studija lice stiče akademsko zvanje u određenoj oblasti, zavisno od vrste završenog studijskog programa. Integrisane studije se izvode kao jedinstveni studijski program koji obuhvata prvi i drugi ciklus studija i vrednuje se sa najmanje 300 odnosno 360 ECTS bodova." 
Magistri: "Upisani student je svako lice upisano na visokoškolsku ustanovu. Studije drugog ciklusa organizuju se nakon prvog ciklusa studija, traju jednu ili dvije godine i vrednuju se sa 60, odnosno 120 ECTS bodova i to na način da u zbiru sa prvim ciklusom iznose 300 ECTS bodova. Drugi ciklus vodi do akademskog zvanja magistra ili ekvivalenta."
Zvanjamag: Magistar nauka je lice koje je završilo postdiplomske studije te odbranila magistarsku tezu. Master je lice koje je završilo studije drugog ciklusa u trajanju od godinu dana, odnosno dvije godine, koji se vrednuje sa 60 ECTS bodova, odnosno 120 ECTS bodova i to tako da zbir bodova prvog i drugog ciklusa studija iznosi ukupno 300 ECTS bodova. Specijalista je lice  koje je završilo specijalističke studije, te odbranilo specijalistički rad."
Upisanidoktori: "Upisani student je svako lice upisano na visokoškolsku ustanovu. Studije trećeg ciklusa organizuju se nakon drugog ciklusa akademskih studija,odnosno integrisanih studija, traju tri godine i vrednuju se sa 180 ECTS bodova. Treći ciklus vodi do akademskog zvanja doktora ili ekvivalenta."
Doktornauka: "Doktor nauka je lice koje je odbranilo doktorsku disertaciju."
Neformalnoobrazovanje: "Neformalno obrazovanje je organizovan proces učenja i obrazovanja usmjeren ka osposobljavanju odraslih osoba za rad, za različite socijalne aktivnosti, za lični razvoj i dopunjavanje znanja, vještina i sposobnosti prema posebnim programima koje izvode organizatori obrazovanja (škole, centri za obuku, poslovni subjekti, agencije i slično) i koje se odvija nezavisno od službenog (formalnog) sistema obrazovanja i ne vodi sticanju javnih isprava (diploma i kvalifikacija)."
Popis: "U Popisima 1971, 1981 i 1991.godine za utvrđivanje ukupnog broja stanovništva primijenjen koncept „stalnog stanovanja“. Stalno stanovništvo jednog mjesta čine sva lica koja u tom mjestu stalno stanuju, tj. imaju prebivalište, bez obzira da li su se u kritičnom momentu popisa  nalazili u tom mjestu ili su bila odsutna iz bilo kog drugog razloga, bilo u zemlji ili u inostranstvu. Lica na privremenom radu u inostranstvu kod inostranih poslodavaca ili na samostalnom radu, kao članovi porodice koji s njima borave u inostranstvu popisani su kao stalni stanovnici odgovarajućih naselja u zemlji u kojima je njihovo prebivalište. Prilikom poređenja podataka Popisa stanovništva 1981. i 1991. godine sa podacima ranijih popisa treba imati u vidu izvjesne metodološke razlike u definisanju stalnog stanovništva. U popisima 1961. i 1971. godine radnici koji su bili stalno zaposleni ili su imali radnju u jednom mjestu i u tom mjestu su stanovali, a porodice su im živjele u drugom mjestu, ukoliko se iz mjesta rada u mjesto stalnog stanovanja svoje porodice nisu vraćali svakodnevno, smatrani su stalnim stanovnicima mjesta u kojem su radili. U popisima 1981. i 1991. godina mjesto stalnog stanovanja je određivano na osnovu izjave lica koje se popisuje ili nekog člana domaćinstva, pa je pomenuta kategorija lica popisana kao stalni stanovnici naselja u kojima su nastanjene njihove porodice, a ne mjesta u kojima su radili.U Popisu 2013. godine po prvi put je za utvrđivanje ukupnog broja stanovništva primijenjen koncept „uobičajenog stanovništva“. Po ovom konceptu osoba se smatra stanovnikom onog mjesta u kojem sama (u slučaju samačkog domaćinstva) ili s članovima svog domaćinstva provodi najveći dio svog vremena, odnosno dnevni odmor, nezavisno od toga gdje ima prijavljeno prebivalište. Time su u ukupno stanovništvo određenog mjesta uključene osobe koje su u tom mjestu živjele neprekidno najmanje godinu dana prije kritičnog momenta Popisa, kao i osobe koje su u tom momentu živjele kraće od 12 mjeseci s namjerom da u tom mjestu ostanu najmanje godinu dana." 
Stanpopis: "U Popisu 2013. godine po prvi put je za utvrđivanje ukupnog broja stanovništva primijenjen koncept „uobičajenog stanovništva“. Po ovom konceptu osoba se smatra stanovnikom onog mjesta u kojem sama (u slučaju samačkog domaćinstva) ili s članovima svog domaćinstva provodi najveći dio svog vremena, odnosno dnevni odmor, nezavisno od toga gdje ima prijavljeno prebivalište. Time su u ukupno stanovništvo određenog mjesta uključene osobe koje su u tom mjestu živjele neprekidno najmanje godinu dana prije kritičnog momenta Popisa, kao i osobe koje su u tom momentu živjele kraće od 12 mjeseci s namjerom da u tom mjestu ostanu najmanje godinu dana."
Populacionapiramida: "Populacijska piramida je grafički prikaz distribucije stanovništva prema starosnim grupama i spolu. Obično poprima oblik piramide kada stanovništvo raste."  
